<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Syd + Tirth</title>
    <meta name="description" content="Syd and Tirth got hitched!">

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>

    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="./index.js"></script>
</head>

<body x-data="stuff()" @user-login.window="setUser($event.detail)" x-init='() => { dayTimer() }'>

    <div class="relative bg-white overflow-hidden">
        <div class="max-w-screen-xl mx-auto">
            <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
                <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2"
                    fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none">
                    <polygon points="50,0 100,0 50,100 0,100" />
                </svg>

                <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
                    <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start">
                        <div data-netlify-identity-button></div>
                    </nav>
                </div>

                <main class="mt-10 mx-auto max-w-screen-xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
                    <div class="sm:text-center lg:text-left">
                        <h3 class="text-xl font-bold text-gray-600 mb-2">Hey <span x-text="userDisplay()"></span>,</h3>
                        <h2
                            class="text-4xl tracking-tight leading-10 font-extrabold text-gray-900 sm:text-5xl sm:leading-none md:text-6xl">
                            We got
                            <br class="xl:hidden">
                            <span class="text-indigo-600">married!</span>
                        </h2>
                        <p x-show="!user"
                            class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                            Please log in for stuff.
                        </p>
                        <p x-show="user"
                            class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                            September 15th, 2020 <span class="text-gray-300">(<span x-text="daysUntil"></span> days
                                ago!)</span> <br>
                        </p>

                        <div x-show="user" class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
                            <div class="rounded-md shadow">
                                <a href="/thank-you.html"
                                    class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo transition duration-150 ease-in-out md:py-4 md:text-lg md:px-10">
                                    Thank You!
                                </a>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
            <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full" src="img/cover.jpg" alt="">
        </div>
    </div>

    <div>
        <script src="./album.js" async></script>
        <div class="pa-gallery-player-widget" style="width:100%; height:480px; display:none;"
            data-link="https://photos.app.goo.gl/oHWsn4tma4LVwUDm8" data-title="Wedding Pix"
            data-description="Syd and Tirth getting married" data-delay="2">
            <object
                data="https://lh3.googleusercontent.com/8wLRB5AivQFXqGKQ1mcaqpXTMCCgft_AJLcvbgTbFDQZNuYdED7T3PZAI3BzmDOQZNJpwIuI_GptlqK3x5IkPx8u20wspz1gtNPlswmjja0-GoGHuPpw18QIdBJKuOpU5dim-V37FRg=w1920-h1080"></object>
            <object
                data="https://lh3.googleusercontent.com/XGg9wA0QVDyDfeW3n3P9eWHT0G0ORdBSnR28a-AwV14Y_tkfvQrKNoxU9kAZNX3LkqIMTF15vh4sGQSPvTxBgp3R3KMjUhHCI8Lcmzc7iX9z3XYj0QC-XWbk_H3cR6ODMaKdZjPNTxQ=w1920-h1080"></object>
            <object
                data="https://lh3.googleusercontent.com/jiq7BddWR_epI6GcFqSJAbhBZgw8h8sGuDmhoNBCFj9YAiFETknLYN_BcB-Mrh20QmrLgS0MaUi1OC2yGdhNEjr-FsaGXMNtIyT2D1Ac8wPWa56I8o0Mit1seNjffqmFJiuBgsZ2VyQ=w1920-h1080"></object>
            <object
                data="https://lh3.googleusercontent.com/mIFWvTSiiOtZv0uqJxUz28Gd4yXi45NNua5irJz1c_udjakI2SUck-g4j0kJSvBunTJOzfoTmkqY4u8acohUvWc8AAyoQYoE1P5W1qI8FRZVk2twD26A6wZ2ywSSXIax78lcXS4LBUs=w1920-h1080"></object>
        </div>
    </div>

    <div>
        <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full" src="img/gourp1.JPG" alt="">
    </div>

    <div>
        <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full" src="img/beanut.jpg" alt="">
    </div>

    <div>
        <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full" src="img/gourp2.JPG" alt="">
    </div>

</body>

</html>
