<!doctype html>
<html lang="en">

<head>

            </div>
            <div x-show="user" class="container mx-auto px-4">
                <a class="text-3xl font-bold leading-tight text-gray-900" href="/">

                </a>
                <p x-show="userDisplay() === 'Tirth' || userDisplay() === 'Sydney Shapansky'">Hi Speedo! ðŸ¥°</p>
            </div>
        </div>
    </header>
    <main>

                    <p><span x-text="thanksMessage"></span></p>
